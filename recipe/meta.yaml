{% set name = "pyqgc" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyqgc-{{ version }}.tar.gz
  sha256: 6e0988aa64c763735340e557739376f5dc45d0e8beabda6428c89a70fbffeb7a
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=75.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pynmeagps >=1.0.54
    - pyrtcm >=1.1.9

test:
  imports:
    - pyqgc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/semuconsulting/pyqgc
  description: Python library for parsing and generating Quectel QGC GNSS protocol messages.
  summary: QGC protocol parser and generator
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://www.semuconsulting.com/pyqgc
  dev_url: https://github.com/semuconsulting/pyqgc

extra:
  recipe-maintainers:
    - semuadmin
